<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <title>Document</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 250; canvasHeight: 250' >


      <a-assets >
         <video preload="auto"  id="vid" autoplay loop="true" crossorigin  webkit-playsinline playsinline controls>
            <source  type="video/mp4"  src="./assets/video/Infused-Teaser-Instagram.mp4">
         </video>
      </a-assets>

      <a-video src="#vid" width="3" height="2"  rotation="-45 0 0" material="transparent:true;" opacity=".75" play="true"></a-video>

      <a-marker-camera preset='hiro'></a-marker-camera>
      <!-- <a-marker-camera type='pattern' patternUrl='assets/marker/pattern-infused_marker-01.patt'></a-marker-camera>
      <a-marker type='pattern' patternUrl='assets/marker/pattern-infused_marker-01.patt'></a-marker-camera> -->

   </a-scene>

 <div class="footer">
    <div class="row">
       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
          <div class="onebleft">
             <button onclick="vid.play()" class="btn btnskips">Play (CHROME)</button>
          </div>
       </div>
       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
          <div class="onebright">
             <button onclick="refreshpage()" class="btn btnskips">Refresh</button>
          </div>
       </div>
    </div>
 </div>
 <style>
    .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    color: white;
    }
    .onebleft{
    padding: 5px 5px 5px 5px;
    margin: 5px 15px 5px 5px ;
    float: left;
    z-index: 900000000000;
    }
    .onebright{
    padding: 5px 5px 5px 5px;
    margin: 5px 15px 5px 5px ;
    float: right;
    z-index: 900000000000;
    }
    .imgon{
    width: 55px;
    height: 55px;
    background-color:white;
    padding: 3px 2px 2px 2px !important;
    }
    .imgss{
    width: 50px !important;
    height:50px !important;
    } 
    .imgname{
    font-size: 10px;
    }
    .header {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    color: white;
    }
    .oneleft{
    padding: 5px 5px 5px 5px;
    margin: 5px 15px 5px 5px ;
    float: left;
    z-index: 900000000000;
    }
    body{
    margin:0px;
    overflow: hidden;
    }
    .resets{
    background-color: rgba(51, 51, 51, 0.529);
    color: #fff;
    text-align: center;
    border-radius: 2px;
    height: 50px;
    padding: 10px 10px 10px 10px;
    position: fixed;
    top: 10px;
    text-align: center;
    z-index: 9000000000;
    bottom: 10px;
    }
    .btnskips{
    background: rgba(0, 0, 0, 0.433);
    color: white !important;
    }
    .btnskips:hover{
    background: rgb(197, 197, 197);
    }
    #arjsDebugUIContainer{
    display: none;
    }
    .a-enter-vr-button{
    display: none !important;
    }
 </style>
</body>
</html>
