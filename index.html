<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- stackoverflow possibility -->
      <a-assets>
          <video crossOrigin="anonymous" id="vid" autoplay loop="true" type="video/mp4" src="./assets//video/Infused-Teaser-Instagram.mp4">
      </a-assets>
    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    <!-- <a-image position="0 0.5 0" rotation="-45 0 0" src="./assets/image/Grasse-Logo.png"></a-image> -->
    <a-video src="#vid" width="1.78" height="1" rotation="270 0 0" play="true"></a-video>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
